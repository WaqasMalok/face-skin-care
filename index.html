    <!-- custome script  -->
    <script type="text/javascript">
      var face = document.querySelector("#face");
      var skin = document.querySelector("#skin");
      var facebtn = document.querySelector("#face-btn");
      var skinbtn = document.querySelector("#skin-btn");

      function facecatagory() {
        facebtn.classList.add("mk-active-catagory"),
          face.classList.add("mk-active-catagory-section"),
          skinbtn.classList.remove("mk-active-catagory"),
          skin.classList.remove("mk-active-catagory-section");
      }
      function skincatagory() {
        facebtn.classList.remove("mk-active-catagory"),
          face.classList.remove("mk-active-catagory-section"),
          skinbtn.classList.add("mk-active-catagory"),
          skin.classList.add("mk-active-catagory-section");
      }
    </script>
